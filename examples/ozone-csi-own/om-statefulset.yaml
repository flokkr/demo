apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: om
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: om
  serviceName: om
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: om
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9874"
        prometheus.io/path: "/prom"
    spec:
      initContainers:
        - name: init
          image: elek/ozone:5c61573f503
          args:
            - ozone
            - om
            - --init
          env:
            - name: "WAITFOR"
              value: "scm-0.scm:9876"
          envFrom:
            - configMapRef:
                name: config
          volumeMounts:
            - name: "data"
              mountPath: "/data"
      containers:
        - name: om
          image: elek/ozone:5c61573f503
          args:
            - ozone
            - om
          env:
            - name: "WAITFOR"
              value: "scm-0.scm:9876"
          envFrom:
            - configMapRef:
                name: config
          volumeMounts:
            - name: "data"
              mountPath: "/data"
      volumes:
        - name: "data"
          emptyDir: {}

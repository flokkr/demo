
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: yarn-resourcemanager
spec:
  serviceName: yarn-resourcemanager
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: yarn
        component: resourcemanager
    spec:
      containers:
      - name: yarn-resourcemanager
        image: flokkr/hadoop
        args:
        - yarn
        - resourcemanager
        envFrom:
        - configMapRef:
            name: yarn-config
        - configMapRef:
            name: hdfs-config
      volumes:
      - name: config
        configMap:
          name: yarn-config
      - name: data
        emptyDir: {}

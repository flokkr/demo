
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-metastore
spec:
  serviceName: hive-metastore
  replicas: 1
  selector:
    matchLabels:
      app: hive
      component: metastore
  template:
    metadata:
      labels:
        app: hive
        component: metastore
    spec:
      containers:
      - name: metastore
        image: elek/hive:3.1.2
        args:
        - hive
        - --service
        - metastore
        envFrom:
        - configMapRef:
            name: hive-config
        - configMapRef:
            name: hdfs-config
        volumeMounts:
        - name: data
          mountPath: /data
        - name: hadoop
          mountPath: /opt/hadoop
      volumes:
      - name: data
        emptyDir: {}
      - name: hadoop
        emptyDir: {}
      initContainers:
      - name: copy-hadoop
        image: flokkr/hadoop:3.1.2
        args:
        - cp
        - -r
        - /opt/hadoop/*
        - /target/
        volumeMounts:
        - name: hadoop
          mountPath: target
